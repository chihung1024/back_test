name: Update Stock Data
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'   # 每日 08:00 UTC

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data

      - name: Checkout main branch for script
        uses: actions/checkout@v4
        with:
          path: main_repo

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r main_repo/requirements.txt

      - name: Update data
        env:
          FMP_TOKEN: ${{ secrets.FMP_TOKEN }}
        run: python main_repo/update_data.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name  "GitHub Action"
          git add -f data/
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: auto-update data $(date -u +'%F')"
          git pull --rebase origin data
          git push origin data

      - run: git gc --prune=now --aggressive
